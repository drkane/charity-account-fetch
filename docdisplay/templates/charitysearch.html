{% from '_search.html' import search %}
{% extends "base.html" %}
{% block content %}
    <h2>Search for a charity</h2>
    <form>
        {{ search(q, 'Charity') }}
    </form>
    {% if results %}
    <p>Results:</p>
    <ul class="">
        {% for r in results %}
        <li><a href="{{ url_for('charity.charity_get', regno=r.regNo) }}">{{r.name}} [{{r.regNo}}]</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
