{% extends "base.html" %}
{% block content %}
    <h2>Charity {{regno}}</h2>
    {% if results %}
    <p>Accounts:</p>
    <ul class="">
        {% for r in results %}
        <li>
            <a href="{{ url_for('charity.charity_get', regno=regno) }}">
                {{"{:%Y-%m-%d}".format(r.fyend)-}}
            </a>
            [{{ r.size|filesizeformat }}]
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock content %}
